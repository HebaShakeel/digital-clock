<!--the DOCTYPE of an HTML element-->
<!DOCTYPE html>
<html>
     <!--head and body tags are within the html tags-->
    <head>
        <!--Head element contains the metadata elements-->
        <title>My Ticking Clock</title>
        <link rel = "stylesheet" href="clock.css">
    </head>
        <body>
            <!--body element contains the page contents-->
            <!--div element is the general purpose conatiner for other elements-->
            <!--Each element can have an id attribute in addition to classes and these id elements can be used to style a single element-->
           <div id = clock>
               00:00:00
            </div>
           <script src = "clock.js"></script>
        </body>
</html>
